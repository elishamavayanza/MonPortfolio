<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="64x64" href="image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier - Mon Portfolio</title>

    <!-- Aperçu pour Facebook, WhatsApp, LinkedIn (et aussi TikTok) -->
    <meta property="og:title" content="Elishama Vayanza - Portfolio" />
    <meta property="og:description" content="Développeur Web, Desktop & Designer. Découvrez mes projets et mes services." />
    <meta property="og:image" content="https://elishamavayanza.github.io/ton-repo/image/logo.png" />
    <meta property="og:url" content="https://elishamavayanza.github.io/ton-repo/" />
    <meta property="og:type" content="website" />


    <!-- Aperçu pour Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Elishama Vayanza - Portfolio" />
    <meta name="twitter:description" content="Développeur Web, Desktop & Designer. Découvrez mes projets et mes services." />
    <meta name="twitter:image" content="https://elishamavayanza.io/ton-repo/image/logo.png" />


    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


</head>
<body class="light-mode">
<!-- Header sera chargé dynamiquement par include.js -->

<!-- Section de publication -->
<section class="publish-section">
    <div class="container">
        <div id="admin-login-section" class="password-form-container">
            <h3>Accès administrateur requis</h3>
            <p>Veuillez entrer le mot de passe pour accéder au formulaire de publication</p>

            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-password">Mot de passe administrateur :</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>

        <div class="post-form" id="post-form-section" style="display: none;">
            <h3>Ajouter une nouvelle publication</h3>
            <form id="new-post-form">
                <div class="form-group">
                    <label for="post-title">Titre de la publication :</label>
                    <input type="text" id="post-title" placeholder="Entrez le titre de votre publication" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Contenu de la publication :</label>
                    <textarea id="post-content" placeholder="Écrivez votre publication ici..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-media">Ajouter une image (optionnel) :</label>
                    <input type="file" id="post-media" accept="image/*">
                </div>
                <button type="submit" class="btn">Publier</button>
            </form>
        </div>
    </div>
</section>

<script src="include.js"></script>
<script src="script.js"></script>
<script>
    // Initialiser le formulaire de publication quand la page est chargée
    document.addEventListener('DOMContentLoaded', function() {
        // Attendre que le header soit chargé via include.js
        setTimeout(function() {
            setupPostForm();
        }, 100);
    });
</script>
</body>
</html>
