<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="64x64" href="image/logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès protégé - Mon Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body class="light-mode">
<!-- Header -->

<!-- Section mot de passe -->
<section class="password-section">
    <div class="container">
        <div class="password-form-container">
            <h1>Accès administrateur</h1>
            <p>Veuillez entrer le mot de passe pour accéder au formulaire de publication</p>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Valider</button>
            </form>

            <div id="error-message" class="error" style="display: none;">
                Mot de passe incorrect. Veuillez réessayer.
            </div>
        </div>
    </div>
</section>
<script src="include.js"></script>

<script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        // Mot de passe temporaire - à remplacer par une solution plus sécurisée en production
        if (password === 'admin123') {
            window.location.href = 'publish.html';
        } else {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('password').value = '';
        }
    });
</script>
</body>
</html>
