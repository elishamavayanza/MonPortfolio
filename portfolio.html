<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <!-- Header sera chargé dynamiquement par include.js -->
    
    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2 class="section-title">Mon portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="image/image1.png" alt="Projet 1">
                    <div class="portfolio-overlay">
                        <h3>Site E-commerce</h3>
                        <p>Plateforme e-commerce complète avec système de paiement et gestion de produits.</p>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="image/image2.png" alt="Projet 2">
                    <div class="portfolio-overlay">
                        <h3>Application Fitness</h3>
                        <p>Application de suivi d'activité physique avec tableau de bord personnalisé.</p>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="image/image3.png" alt="Projet 3">
                    <div class="portfolio-overlay">
                        <h3>Site Corporatif</h3>
                        <p>Refonte complète du site web d'une entreprise avec intégration CMS.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer sera chargé dynamiquement par include.js -->

    <script src="include.js"></script>
    <script src="script.js"></script>
</body>
</html>
